<ion-view class="pane login-bg">
    <ion-content data-component="crn-ion-content" class="scroll-content" style="padding: 0px;">
        <div data-replace="true" data-component="crn-container" class="containerMobile " id="crn-container-445023">
            <h1 data-component="crn-heading" class="component-holder text-center h3" id="crn-title-signup" xattr-type="h3" xattr-position="text-center">{{'ForgotPassword' | translate}}</h1>

            <form crn-datasource="" data-component="crn-form">
                <div class="component-holder ng-binding ng-scope list-inset login-mobile" data-component="crn-form" id="crn-form-reset-password">

                    <div class="item item-input component-holder" data-component="crn-input" id="crn-input-resetPassowordEmail">
                        <input type="email" ng-model="vars.resetPassowordEmail" id="resetPassowordEmail" aria-label="{{'ForgotPasswordEmail' | translate}}" placeholder="{{'ForgotPasswordEmail' | translate}}" mask="" keyboard="email">
                    </div>

                    <div class="item" title="{{'Submit' | translate}}" for="crn-button-445347">
                        <button role="button" aria-label="{{'Submit' | translate}}" class="button button-block button-medium filled button-default" type="button" xattr-fullsize="button-block" xattr-theme="button-default" ng-click="cronapi.client('js.blockly.auth.UserControl.resetPassword').names('7b9f3909').run(vars.resetPassowordEmail)" data-component="crn-button" xattr-size="button-medium" xattr-type="filled" id="crn-button-907928" ng-disabled="form.$invalid || vm.dataLoading"> <i class="light" xattr-icon-theme="light"></i> <span>{{"Submit" | translate}}</span></button>
                    </div>
                    <a href="#/app/login" aria-label="{{'Signup.view.Back' | translate}}" class="color-default" style="display:block" xattr-fullsize="display:block;" data-replace="true" data-component="crn-anchor" id="go-back-login" text-theme="color-default">Voltar</a>

                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
