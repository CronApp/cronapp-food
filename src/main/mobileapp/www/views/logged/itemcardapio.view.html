        <div ng-show="ItemCardapio.editing || ItemCardapio.inserting">

            <!-- titulo begin -->
            <label for="textinput-titulo-2201" class="item item-input item-stacked-label"
                   data-component="crn-input-floating">
                <span class="input-label">{{'Titulo' | translate}}</span>
                <input
                        type="text"
                        placeholder="{{'Titulo' | translate}}"
                        ng-model="ItemCardapio.active.titulo"
                        id="textinput-titulo-2201"
                        name="textinput-titulo"
				
                        mask=""
				required="required">
            </label>
            <!-- descricao begin -->
            <label for="textinput-descricao-2201" class="item item-input item-stacked-label"
                   data-component="crn-input-floating">
                <span class="input-label">{{'Descricao' | translate}}</span>
                <input
                        type="text"
                        placeholder="{{'Descricao' | translate}}"
                        ng-model="ItemCardapio.active.descricao"
                        id="textinput-descricao-2201"
                        name="textinput-descricao"
				
                        mask=""
				required="required">
            </label>
            <!-- foto begin -->
              <div class="item item-input item-stacked-label component-holder" data-component="crn-dynamic-image"
                   id="crn-dynamic-image-foto">
                  <label class="input-label">{{'Foto' | translate}}</label>
                  <div class="form-group">
                      <div alt="{{'Foto' | translate}}" dynamic-image="" ng-model="ItemCardapio.active.foto" max-file-size="5MB"
                           class="dynamic-image-container" ng-required="false">
                          {{"template.crud.clickToAddImage" | translate}}
                      </div>
                  </div>
              </div>
            <!-- preco begin -->
            <label for="textinput-preco-2201" class="item item-input item-stacked-label"
                   data-component="crn-input-floating">
                <span class="input-label">{{'Preco' | translate}}</span>
                <input aria-label="{{'Preco' | translate}}" type="number"
                       placeholder="{{'Preco' | translate}}"
                       ng-model="ItemCardapio.active.preco"
                       id="textinput-preco-2201" name="textinput-preco"
                       
                       mask="" required="required">
            </label>
            <!-- servePessoas begin -->
            <label for="textinput-servePessoas-2201" class="item item-input item-stacked-label"
                   data-component="crn-input-floating">

                <input aria-label="{{'ServePessoas' | translate}}" type="integer"
                       placeholder="{{'ServePessoas' | translate}}"
                       ng-model="ItemCardapio.active.servePessoas"
                       id="textinput-servePessoas-2201" name="textinput-servePessoas"
                       
                       mask="" required="required">
            </label>
